<div *ngIf="userNotLoggedIn; else dashboard">
  <app-login></app-login>
</div>

<ng-template #dashboard>
  <!-- modal -->
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      Hello {{ userName }}
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="d('Cross click')"
      ></button>
    </div>
    <div class="modal-body form-group" [formGroup]="movieSec">
      <label for="name" class="p-1 m-1">Enter Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="p-1 m-1 form-control"
        formControlName="name"
      />
      <label for="year" class="p-1 m-1">Enter year</label>
      <input
        type="number"
        name="year"
        id="year"
        class="p-1 m-1 form-control"
        formControlName="year"
      />
      <p class="text-danger">{{ error }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="addMovie()">
        Add Movie
      </button>
    </div>
  </ng-template>

  <!-- modal  -->
  <div class="container">
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">
      +
    </button>
    <button
      type="submit"
      class="btn btn-lg btn-outline-primary"
      (click)="logOut()"
    >
      Log Out
    </button>
    <app-movie-layout></app-movie-layout>
  </div>
</ng-template>
